  <!-- Registration Section -->
  <main class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <div class="text-center mb-4">
              <a href="index.html" class="d-inline-block mb-3">
                <img src="/assets/images/logo.svg" alt="Logo" style="height: 50px;">
              </a>
              <h2 class="mb-2">Create Account</h2>
              <p class="text-secondary">Join us and start your expedition journey</p>
            </div>
            
            <form data-validate action="dashboard/index.html" method="GET">
              <div class="form-group mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="John Doe" required>
              </div>

              <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
              </div>
              
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required minlength="8">
              </div>

              <div class="form-group mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required minlength="8">
              </div>
              
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="terms" required>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#" class="text-primary">Terms of Service</a> & <a href="#" class="text-primary">Privacy Policy</a>
                </label>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-3 mb-3">Create Account</button>
              
              <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="login.html" class="text-primary fw-bold">Login here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
